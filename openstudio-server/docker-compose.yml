# Docker Compose creates multiple containers on a single machine.
# run `docker-compose up` to create and run/link the containers
version: '3.4'
services:
  db:
    image: mongo:4.4.2
    ports:
      - "27017:27017"
    volumes:
      - dbdata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
  queue:
    image: redis:6.0.9
    ports:
      - "6379:6379"
    command: "redis-server --requirepass ${REDIS_PASSWORD}"
  web:
    image: nrel/${OS_SERVER_IMAGE}
    environment:
      - OS_SERVER_NUMBER_OF_WORKERS=${OS_SERVER_WORKERS}
      - QUEUES=analysis_wrappers
      - REDIS_URL=${REDIS_URL}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - LD_LIBRARY_PATH=/usr/local/openstudio-3.2.1/EnergyPlus
    depends_on:
      - db
      - queue
    ports:
      - "8080:80"
    volumes:
      - openstudio-server-osdata:/mnt/openstudio
      - openstudio-server-osgems:/var/gems
      - ${OS_SERVER_WIN_ROOT}/PAT:/mnt/openstudio/server/assets/
    command: /usr/local/bin/start-server
  web-background:
    image: nrel/${OS_SERVER_IMAGE}
    environment:
      - OS_SERVER_NUMBER_OF_WORKERS=${OS_SERVER_WORKERS}
      - QUEUES=background,analyses
      - REDIS_URL=${REDIS_URL}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    depends_on:
      - db
      - queue
      - web
    volumes:
      - openstudio-server-osdata:/mnt/openstudio
    command: /usr/local/bin/start-web-background
  worker:
    image: nrel/${OS_SERVER_IMAGE}
    environment:
      - OS_SERVER_NUMBER_OF_WORKERS=${OS_SERVER_WORKERS}
      - QUEUES=simulations
      - COUNT=1
      - REDIS_URL=${REDIS_URL}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - LD_LIBRARY_PATH=/usr/local/openstudio-3.2.1/EnergyPlus
    depends_on:
      - web
      - db
      - queue
      - rserve
    volumes:
      - openstudio-server-osgems:/var/gems
    command: /usr/local/bin/start-workers
  rserve:
    image: nrel/${OS_RSERVE_IMAGE}
    environment:
      - OS_SERVER_NUMBER_OF_WORKERS=${OS_SERVER_WORKERS}
      - REDIS_URL=${REDIS_URL}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - openstudio-server-osdata:/mnt/openstudio
    depends_on:
      - web
      - web-background
      - db
volumes:
  dbdata:
  openstudio-server-osdata:
    external: true
  openstudio-server-osgems:
    external: true
